<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Study Platform</a>
    <!-- Include navbar links -->
  </nav>

  <main class="container my-5">
    <h1>Edit Group</h1>
    <form id="editGroupForm">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="groupSubject">Subject</label>
        <input type="text" id="groupSubject" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Study Groups Platform</p>
  </footer>

  <script>
    const groupId = new URLSearchParams(window.location.search).get('id');
    document.getElementById('groupName').value = localStorage.getItem(`groupName-${groupId}`);
    document.getElementById('groupSubject').value = localStorage.getItem(`groupSubject-${groupId}`);
    
    document.getElementById('editGroupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      localStorage.setItem(`groupName-${groupId}`, document.getElementById('groupName').value);
      localStorage.setItem(`groupSubject-${groupId}`, document.getElementById('groupSubject').value);
      alert('Group details updated!');
      window.location.href = 'groups.html';
    });
  </script>
</body>
